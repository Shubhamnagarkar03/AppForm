<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
  </head>
  <body>

    <br>
    <form>
      <div class="container" id="maindiv">
        <h1>Application Form</h1>
        <br>
        <legend style="text-decoration:underline;">Personal Details</legend>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First name</label>
        <div class="col-sm-5">
          <input type="email" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Last name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Mother's name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Father's name</label>
        <div class="col-sm-5">
          <input type="text" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
          <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" >
            <label class="form-check-label" for="gridRadios3">
              Other
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Contact Number</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="inputPassword3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Date of Birth</label>
        <div class="col-sm-5">
          <input type="date" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Language Preferred</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" >
            <label class="form-check-label" for="gridRadios1">
              English
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Hindi
            </label>
          </div>

      </fieldset>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Aadhar Number</label>
        <div class="col-sm-5">
          <input type="number" class="form-control" id="inputPassword3">
        </div>
      </div>
      <br>
      <fieldset>
             <legend style="text-decoration:underline;">Education Details</legend>
             <div class="tbls" style="overflow-x:auto;">
               <table>
                   <tr>
                       <th>SNO</th>
                       <th>Qualification</th>
                       <th>Institute / University</th>
                       <th>Year of Passing</th>
                       <th>Marks (%)</th>
                   </tr>
                   <tr>
                       <td>1</td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="month">
                       </td>
                       <td>
                           <input type="number">
                       </td>
                   </tr>
                   <tr>
                       <td>2</td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="month">
                       </td>
                       <td>
                           <input type="number">
                       </td>
                   </tr>
                   <tr>
                       <td>3</td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="text">
                       </td>
                       <td>
                           <input type="month">
                       </td>
                       <td>
                           <input type="number">
                       </td>
                   </tr>
               </table>
             </div>

         </fieldset>
         <br>
         <fieldset>
             <legend style="text-decoration:underline;">Work Experience</legend>
              <div class="tbls"style="overflow-x:auto;">
                <table>
                    <tr>
                        <th>SNO</th>
                        <th>Company</th>
                        <th>Work / Roles</th>
                        <th>From Date</th>
                        <th>To Date</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <input type="month">
                        </td>
                        <td>
                            <input type="month">
                        </td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <input type="month">
                        </td>
                        <td>
                            <input type="month">
                        </td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <textarea rows="2" cols="20"></textarea>
                        </td>
                        <td>
                            <input type="month">
                        </td>
                        <td>
                            <input type="month">
                        </td>
                    </tr>
                </table>
              </div>
         </fieldset>

         <input type="radio" name="" value="" id="rel">
         <label for="rel">Yes, I am open to relocate</label> <br>
         <br>
      <button type="submit" class="btn btn-primary ">Submit Application</button>
      <br>
      <br>
      </div>

  </form>

<br>
<br>
  </body>
</html>
